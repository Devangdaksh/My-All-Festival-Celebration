    <!-- -------------------------
         MAIN ANIMATION SCENE
    ----------------------- -->
    <div id="animation-container" class="hidden">
        <div id="rakhi-scene">
            
            <!-- Man's Right Hand -->
            <div class="man-hand">
                <div class="hand-base"></div>
                <div class="wrist"></div>
                <div class="sleeve"></div>
            </div>

            <!-- Rakhi Element: Thread + Centerpiece -->
            <div class="rakhi-container">
                <div class="rakhi-thread"></div>
                <div class="rakhi-center">
                    <div class="rakhi-gem"></div>
                    <div class="rakhi-design"></div>
                </div>
            </div>

            <!-- Sister's Hands (for tying the Rakhi) -->
            <div class="sister-hands">
                <div class="sister-hand left-hand">
                    <div class="hand-palm"></div>
                    <div class="fingers"></div>
                    <div class="thumb"></div>
                    <div class="bangles"></div>
                </div>
                <div class="sister-hand right-hand">
                    <div class="hand-palm"></div>
                    <div class="fingers"></div>
                    <div class="thumb"></div>
                    <div class="bangles"></div>
                </div>
            </div>

            <!-- Traditional Ritual Elements -->
            <div class="traditional-elements">
                <!-- Aarti Thali -->
                <div class="aarti-thali">
                    <div class="thali-base"></div>
                    <div class="diya"></div>
                    <div class="flame"></div>
                    <div class="sweets"></div>
                </div>

                <!-- Scattered Flower Petals -->
                <div class="scattered-flowers">
                    <div class="flower-petal"></div>
                    <div class="flower-petal"></div>
                    <div class="flower-petal"></div>
                </div>
            </div>

        </div>
    </div>
